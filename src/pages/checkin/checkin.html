<ion-header>
  <ion-toolbar>
    <ion-title>
      Description
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item>
        <ion-avatar item-left>
          <img src="{{geo.user.picture_url}}">
        </ion-avatar>
        <h2>{{geo.user.name}}</h2>
        <p>{{geo.user.email}}</p>
      </ion-item>

      <ion-item>
        longitude
        <ion-note item-right>
          {{geo.lgn}}
        </ion-note>
      </ion-item>
      <ion-item>
        lattitude
        <ion-note item-right>
          {{geo.lat}}
        </ion-note>
      </ion-item>
  </ion-list>
</ion-content>
