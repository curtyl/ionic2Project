<ion-header>
  <ion-navbar>
    <ion-title>Last coordonate</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>List User</h2>
  <ul>
    <li *ngFor="let checkin of checkins"
    [class.selected]="checkin === selectedCheckin"
    (click)="onSelect(checkin)">
      <span class="badge">{{checkin.user.picture_url}}</span> {{checkin.user.name}} {{checkin.lat}} {{checkin.lng}}
    </li>
  </ul>
  <my-checkin-detail [checkin]="selectedCheckin"></my-checkin-detail>
</ion-content>
