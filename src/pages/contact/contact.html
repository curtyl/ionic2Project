<ion-header>
  <ion-navbar>
    <ion-title>Ionic Project</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>List Geographic</h2>
  <ul class="Geo">
    <li *ngFor="let geo of geos"
    [class.selected]="geo === selectedGeo"
    (click)="onSelect(geo)">
      <span class="badge">{{geo.id}}</span> {{geo.lat}} {{geo.lng}}
    </li>
  </ul>
  <my-geo-detail [geo]="selectedGeo"></my-geo-detail>
</ion-content>
